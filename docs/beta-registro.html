<!DOCTYPE html>
<html lang="es" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMA | Registro Beta</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Space Grotesk', 'sans-serif'],
                    },
                    colors: {
                        cma: {
                            dark: '#0B0F19',
                            card: '#111827',
                            primary: '#10B981',
                            secondary: '#059669',
                            accent: '#34D399',
                            text: '#E5E7EB',
                            muted: '#9CA3AF'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #0B0F19;
            color: #E5E7EB;
            overflow-x: hidden;
        }

        .glass-card {
            background: rgba(17, 24, 39, 0.6);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .blob {
            position: absolute;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.4;
            animation: float 10s infinite ease-in-out alternate;
        }

        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
            }

            100% {
                transform: translateY(-20px) scale(1.1);
            }
        }
    </style>
</head>

<body
    class="antialiased selection:bg-cma-primary selection:text-white min-h-screen flex items-center justify-center relative">
    <!-- Dynamic Background elements -->
    <div class="blob bg-cma-primary w-96 h-96 rounded-full top-0 left-0 -translate-x-1/2 -translate-y-1/2"></div>
    <div class="blob bg-blue-900 w-96 h-96 rounded-full bottom-0 right-0 translate-x-1/3 translate-y-1/3"></div>

    <div class="max-w-md w-full px-6 z-10">
        <div class="glass-card p-10 rounded-3xl text-center relative">
            <a href="index.html"
                class="absolute top-6 left-6 text-sm text-cma-muted hover:text-white transition-colors flex items-center gap-2">
                <i class="fas fa-arrow-left"></i> Volver
            </a>

            <div
                class="w-16 h-16 mx-auto bg-cma-primary/10 rounded-2xl flex items-center justify-center border border-cma-primary/30 mb-6 mt-6">
                <i class="fas fa-flask text-2xl text-cma-accent"></i>
            </div>

            <h2 class="text-3xl font-display font-bold text-white mb-2">Canal de Pruebas</h2>
            <p class="text-cma-muted mb-8 text-sm">Ingresa tu correo electrónico para solicitar acceso al build de
                pruebas logísticas tempranas.</p>

            <form class="space-y-5 text-left"
                onsubmit="event.preventDefault(); alert('Solicitud enviada. Te enviaremos un correo con las instrucciones de acceso pronto.'); window.location.href='index.html';">
                <div>
                    <label for="email" class="block text-sm font-medium text-cma-text mb-2">Correo Electrónico</label>
                    <input type="email" id="email" required placeholder="tu@correo.com"
                        class="w-full px-4 py-3 rounded-xl bg-black/40 border border-white/10 text-white focus:outline-none focus:border-cma-primary focus:ring-1 focus:ring-cma-primary transition-colors placeholder:text-cma-muted/50">
                </div>

                <button type="submit"
                    class="w-full py-4 rounded-xl bg-gradient-to-r from-cma-primary to-cma-secondary text-white font-bold shadow-lg shadow-cma-primary/25 hover:shadow-cma-primary/40 transition-all hover:scale-[1.02] active:scale-95">
                    Solicitar Acceso
                </button>
            </form>
        </div>
    </div>
</body>

</html>
